<ion-header>

  <ion-navbar>
    <ion-title text-center>ShopChain</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://shopchain.in/assets/hot-cup-0b514079b1853f8fdade2b9729e52538d6a9ab80a0175d468b347007a3ba5db5.svg"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" (click)="login()">Login</button>
          <button ion-button class="register-btn" block type="submit" clear (click)="createAccount()">Create New Account</button>
          <!--[disabled]="!registerForm.form.valid"-->
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
