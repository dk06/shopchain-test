<ion-header>

  <ion-navbar>
    <ion-title>SignUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="doSignup()">
      <ion-row>
          <ion-col>
            <ion-list inset>

              <ion-item>
                <ion-label fixed>{{ 'First Namr'}}</ion-label>
                <ion-input type="text" clearInput [(ngModel)]="account.first_name" name="name1"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label fixed>{{ 'Last Name'}}</ion-label>
                <ion-input type="text" clearInput [(ngModel)]="account.last_name" name="name2"></ion-input>
              </ion-item>

              <ion-item style="padding-left : 0px;">
                  <ion-label>{{'Gender'}}</ion-label>
                  <ion-select [(ngModel)]="account.age" clearInput [ngModelOptions]="{standalone: true}">
                    <ion-option value="f" selected="true">Female</ion-option>
                    <ion-option value="m">Male</ion-option>
                  </ion-select>
                </ion-item>

              <ion-item>
                <ion-label fixed>{{ 'Phone No'}}</ion-label>
                <ion-input type="number" min="2" max="3" clearInput [(ngModel)]="account.phone_no" name="phoneno"></ion-input>
              </ion-item>
             

              <ion-item>
                <ion-label fixed>{{ 'Email' }}</ion-label>
                <ion-input type="email" clearInput [(ngModel)]="account.email" name="email"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label fixed>{{ 'Password' }}</ion-label>
                <ion-input type="password" clearInput [(ngModel)]="account.password" name="password"></ion-input>
              </ion-item>

              <div padding>
                <button ion-button class="signup-btn" color="primary" block>Sign Up</button>
              </div>

            </ion-list>
          </ion-col>
      </ion-row>
  </form>
</ion-content>
