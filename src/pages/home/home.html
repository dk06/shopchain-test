<ion-header></ion-header>
<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of stores.categories">
      <button ion-item (click)="openStore(item)">
        <ion-avatar item-start>
          <img [src]="stores.logo" />
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.name}}</p>
        <!-- <h2 *ngFor="let c of item.children">{{c.name}}</h2> -->
        <!-- <ion-note item-end *ngIf="item.note">{{item.id}}</ion-note> -->
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
